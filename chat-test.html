<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOWPARTH Chat Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #111;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #7c3aed;
            margin: 0;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status.connected {
            background: #065f46;
            color: #10b981;
        }
        .status.disconnected {
            background: #7f1d1d;
            color: #ef4444;
        }
        .chat-container {
            border: 1px solid #333;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: #0a0a0a;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background: #7c3aed;
            margin-left: auto;
            text-align: right;
        }
        .message.assistant {
            background: #1f2937;
            border: 1px solid #374151;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-size: 16px;
        }
        .input-container button {
            padding: 12px 24px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-container button:hover {
            background: #6d28d9;
        }
        .input-container button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        .loading {
            color: #9ca3af;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ HOWPARTH Chat Test</h1>
            <p>Test your fine-tuned AI model</p>
        </div>
        
        <div id="status" class="status disconnected">
            ‚ùå Connecting to chat server...
        </div>
        
        <div id="chat" class="chat-container">
            <div class="message assistant">
                <strong>Parth's AI:</strong> Hi! I'm ready to chat. Send me a message!
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let isConnected = false;
        
        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch('http://localhost:3002/health');
                if (response.ok) {
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = '‚úÖ Connected to chat server';
                    isConnected = true;
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = '‚ùå Chat server not running. Start it with: node quick-chat-fix.js';
                isConnected = false;
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Disable input
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            // Add loading message
            const loadingId = addMessage('Thinking...', 'assistant', true);
            
            try {
                const response = await fetch('http://localhost:3002/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: 'test-user'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                // Add AI response
                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('Sorry, I encountered an error: ' + data.error, 'assistant');
                }
                
            } catch (error) {
                // Remove loading message
                document.getElementById(loadingId).remove();
                addMessage('Error: ' + error.message, 'assistant');
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }
        
        // Add message to chat
        function addMessage(text, sender, isLoading = false) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            const messageId = 'msg-' + Date.now();
            messageDiv.id = messageId;
            messageDiv.className = `message ${sender}`;
            
            if (sender === 'assistant') {
                messageDiv.innerHTML = `<strong>Parth's AI:</strong> ${text}`;
            } else {
                messageDiv.innerHTML = `<strong>You:</strong> ${text}`;
            }
            
            if (isLoading) {
                messageDiv.classList.add('loading');
            }
            
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            
            return messageId;
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Check status on load and every 5 seconds
        checkStatus();
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
