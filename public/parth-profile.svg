  <!-- Smile -->
  <path d="M 85 90 Q 100 100, 115 90" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Hair -->
  <path d="M 65 50 Q 100 30, 135 50 Q 130 70, 100 60 Q 70 70, 65 50 Z" fill="#1f2937"/>
  
